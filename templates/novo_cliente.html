{% extends "base.html" %}
{% block title %}Cadastrar Novo Cliente {% endblock %}
{% block content %}
<h1>Novo Cliente</h1>
<form class="container tabela novo_cliente" action="#" method="post">
    <label for="nome">Nome:
        <input type="text" placeholder="NOME DO CLIENTE" name="nome" id="nome">
    </label>
    <label for="telefone">Telefone: 
        <input type="telefone" placeholder="(XX) XXXXX-XXXX" name="telefone" id="telefone">
    </label>
    <label for="cpf">CPF/CNPJ:
        <input type="text" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  maxlength="14" name="cpf" id="cpf">
    </label>
    <button type="submit" class="botoes">Salvar</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<script>
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00');
</script>

{% endblock %}
